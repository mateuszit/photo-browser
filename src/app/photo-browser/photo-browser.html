<nav class="d-flex flex-row align-items-center bg-light">
  <h1 class="ml-3">Photo browser</h1>
  <div class="ml-auto mr-3">
    <input type="text"
           class="form-control form-control-sm"
           placeholder="Search"
           [(ngModel)]="searchQuery">
  </div>
</nav>

<section class="photos">
  <app-photo *ngFor="let photo of (photoStream | async) | filter: 'title':searchQuery"
             [photo]="photo">
  </app-photo>
</section>

<footer class="footer">
<div class="d-flex justify-content-center align-items-center bg-light">
  <div>Prev</div>
  <div class="p-3">
    <input type="number"
           class="form-control form-control-sm"
           placeholder="Search"
           [(ngModel)]="limit">
  </div>
  <div>Next</div>
</div>

</footer>
